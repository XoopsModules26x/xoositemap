<{if count($category) != 0}>
    <{foreachq from=$category item=result}>
        <{if $result.item}>
            <div class="searchItem">
                <div class="bold">
                    <a href="<{$result.url}>" title="<{$result.title}>">
                    <i class="xoositemap-ico-category"></i>
                    <{$result.title}></a>
                </div>
                <{includeq file="module:xoositemap|xoositemap_item.html" items=$result.item}>
            </div>
        <{else}>
            <{includeq file="module:xoositemap|xoositemap_item.html" items=$category}>
        <{/if}>
    <{/foreach}>
<{/if}>
